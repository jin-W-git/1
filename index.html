<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第二重要极限公式计算器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.8/dist/chart.umd.min.js"></script>
    
    <!-- Tailwind 配置 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4F46E5',
                        secondary: '#10B981',
                        accent: '#F59E0B',
                        dark: '#1E293B',
                        light: '#F8FAFC'
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .transition-all-300 {
                transition: all 300ms ease-in-out;
            }
            .shadow-soft {
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            }
        }
    </style>
</head>
<body class="bg-gray-50 font-sans text-dark">
    <!-- 顶部导航 -->
    <header class="bg-white shadow-md sticky top-0 z-50">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-[clamp(1.5rem,3vw,2rem)] font-bold text-primary flex items-center">
                <i class="fa fa-calculator mr-3 text-accent"></i>
                第二重要极限公式计算器
            </h1>
            <div class="hidden md:flex items-center space-x-4">
                <span class="text-gray-600">
                    <i class="fa fa-info-circle mr-1"></i> 极限公式: (1 + 1/n)^n
                </span>
            </div>
        </div>
    </header>

    <!-- 主要内容 -->
    <main class="container mx-auto px-4 py-8">
        <!-- 公式展示区 -->
        <div class="bg-white rounded-xl shadow-soft p-6 mb-8 text-center">
            <div class="text-[clamp(1.2rem,2vw,1.8rem)] font-semibold mb-4">
                极限公式: <span class="text-primary">limₙ→∞ (1 + 1/n)ⁿ = e</span>
            </div>
            <p class="text-gray-600 max-w-3xl mx-auto">
                当n趋向于无穷大时，(1 + 1/n)ⁿ的极限值为自然常数e（约等于2.718281828459045）。
                选择不同的n值，观察公式结果的变化。
            </p >
        </div>

        <!-- 控制区和结果区 -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8 mb-8">
            <!-- 控制区 -->
            <div class="bg-white rounded-xl shadow-soft p-6 lg:col-span-1">
                <h2 class="text-xl font-bold mb-4 text-dark flex items-center">
                    <i class="fa fa-sliders mr-2 text-accent"></i> 参数设置
                </h2>
                
                <div class="mb-6">
                    <label for="nValue" class="block text-gray-700 mb-2 font-medium">n 值:</label>
                    <div class="flex items-center space-x-2">
                        <input 
                            type="range" 
                            id="nValue" 
                            min="1" 
                            max="10000000" 
                            step="1" 
                            value="100"
                            class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer accent-primary"
                        >
                    </div>
                    <div class="flex items-center mt-2">
                        <input 
                            type="number" 
                            id="nInput" 
                            min="1" 
                            max="10000000" 
                            value="100"
                            class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary/50"
                        >
                        <span class="ml-2 text-gray-500">/ 10,000,000</span>
                    </div>
                </div>
                
                <div class="mb-6">
                    <label class="block text-gray-700 mb-2 font-medium">计算结果:</label>
                    <div class="bg-gray-50 p-4 rounded-md border border-gray-200">
                        <div class="text-2xl font-bold text-primary" id="result">2.7048138294215285</div>
                        <div class="text-sm text-gray-500 mt-1">与 e 的误差: <span id="error" class="text-accent">0.0134679990375165</span></div>
                    </div>
                </div>
                
                <div class="flex space-x-3">
                    <button id="btnMin" class="flex-1 bg-gray-100 hover:bg-gray-200 text-gray-700 py-2 px-4 rounded-md transition-all-300">
                        <i class="fa fa-fast-backward mr-1"></i> 最小值
                    </button>
                    <button id="btnMax" class="flex-1 bg-primary hover:bg-primary/90 text-white py-2 px-4 rounded-md transition-all-300">
                        <i class="fa fa-fast-forward mr-1"></i> 最大值
                    </button>
                </div>
            </div>
            
            <!-- 结果图像区 -->
            <div class="bg-white rounded-xl shadow-soft p-6 lg:col-span-2">
                <h2 class="text-xl font-bold mb-4 text-dark flex items-center">
                    <i class="fa fa-line-chart mr-2 text-accent"></i> 函数图像
                </h2>
                <div class="relative h-[400px]">
                    <canvas id="functionChart"></canvas>
                </div>
                <div class="mt-4 text-sm text-gray-500 text-center">
                    图像显示了(1 + 1/n)ⁿ随n增大的变化趋势，逐渐趋近于自然常数e
                </div>
            </div>
        </div>
    </main>

    <!-- 页脚 -->
    <footer class="bg-dark text-white py-6 mt-12">
        <div class="container mx-auto px-4 text-center">
            <p>第二种重要极限公式计算器 &copy; 2023</p >
            <p class="text-gray-400 text-sm mt-2">用于数学教学的互动工具</p >
        </div>
    </footer>

    <script>
        // 自然常数 e 的近似值
        const E = Math.E;
        
        // 获取DOM元素
        const nSlider = document.getElementById('nValue');
        const nInput = document.getElementById('nInput');
        const resultElement = document.getElementById('result');
        const errorElement = document.getElementById('error');
        const btnMin = document.getElementById('btnMin');
        const btnMax = document.getElementById('btnMax');
        
        // 初始化图表
        let ctx = document.getElementById('functionChart').getContext('2d');
        let chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [
                    {
                        label: '(1 + 1/n)ⁿ',
                        data: [],
                        borderColor: '#4F46E5',
                        backgroundColor: 'rgba(79, 70, 229, 0.1)',
                        borderWidth: 2,
                        fill: true,
                        tension: 0.1,
                        pointRadius: 0,
                        pointHoverRadius: 5
                    },
                    {
                        label: 'e (自然常数)',
                        data: [],
                        borderColor: '#F59E0B',
                        borderWidth: 2,
                        borderDash: [5, 5],
                        fill: false,
                        pointRadius: 0
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                interaction: {
                    mode: 'index',
                    intersect: false,
                },
                scales: {
                    x: {
                        type: 'logarithmic',
                        title: {
                            display: true,
                            text: 'n 值 (对数刻度)',
                            font: {
                                weight: 'bold'
                            }
                        },
                        ticks: {
                            callback: function(value) {
                                // 格式化大数字显示
                                if (value >= 1000000) {
                                    return value / 1000000 + 'M';
                                } else if (value >= 1000) {
                                    return value / 1000 + 'K';
                                }
                                return value;
                            }
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: '(1 + 1/n)ⁿ 的值',
                            font: {
                                weight: 'bold'
                            }
                        },
                        min: 2,
                        max: 3
                    }
                },
                plugins: {
                    tooltip: {
                        callbacks: {
                            title: function(tooltipItems) {
                                const value = tooltipItems[0].raw.x;
                                if (value >= 1000000) {
                                    return `n = ${value / 1000000}M`;
                                } else if (value >= 1000) {
                                    return `n = ${value / 1000}K`;
                                }
                                return `n = ${value}`;
                            }
                        }
                    },
                    legend: {
                        position: 'top',
                    }
                }
            }
        });
        
        // 计算函数值
        function calculateValue(n) {
            return Math.pow(1 + 1/n, n);
        }
        
        // 更新结果显示
        function updateResult(n) {
            const value = calculateValue(n);
            const error = Math.abs(value - E);
            
            resultElement.textContent = value.toPrecision(15);
            errorElement.textContent = error.toPrecision(10);
            
            return value;
        }
        
        // 更新图表数据
        function updateChart(n) {
            // 生成数据点 - 使用对数间隔生成更合理的采样点
            const points = [];
            const maxPoint = Math.max(n, 100000);
            
            // 生成从1到maxPoint的对数分布点
            for (let i = 0; i <= 100; i++) {
                const logValue = i * (Math.log10(maxPoint) / 100);
                const value = Math.pow(10, logValue);
                points.push(Math.round(value));
            }
            
            // 确保当前n在数据点中
            if (!points.includes(n)) {
                points.push(n);
                points.sort((a, b) => a - b);
            }
            
            // 计算每个点的函数值
            const values = points.map(p => calculateValue(p));
            
            // 更新图表
            chart.data.labels = points;
            chart.data.datasets[0].data = points.map((p, i) => ({x: p, y: values[i]}));
            chart.data.datasets[1].data = points.map(p => ({x: p, y: E}));
            
            chart.update();
        }
        
        // 初始化页面
        function init() {
            const initialN = parseInt(nInput.value);
            updateResult(initialN);
            updateChart(initialN);
        }
        
        // 事件监听
        nSlider.addEventListener('input', function() {
            const n = parseInt(this.value);
            nInput.value = n;
            updateResult(n);
            updateChart(n);
        });
        
        nInput.addEventListener('change', function() {
            let n = parseInt(this.value);
            // 确保n在有效范围内
            n = Math.min(Math.max(n, 1), 10000000);
            this.value = n;
            nSlider.value = n;
            updateResult(n);
            updateChart(n);
        });
        
        btnMin.addEventListener('click', function() {
            const n = 1;
            nInput.value = n;
            nSlider.value = n;
            updateResult(n);
            updateChart(n);
        });
        
        btnMax.addEventListener('click', function() {
            const n = 10000000;
            nInput.value = n;
            nSlider.value = n;
            updateResult(n);
            updateChart(n);
        });
        
        // 页面加载完成后初始化
        window.addEventListener('load', init);
    </script>
</body>
</html>
